<body>
    <form action="/folder/" method="POST" X-HTTP-Method-Override="DELETE">
        <label for="fileName">File name:</label>
        <input type="text" id="fileName"><br><br>
        
        <input type="submit" value="delete" onclick="handleRequest()">
    </form>

    <script>
        const handleRequest = () =>
        {
            const formElement = document.querySelector("form");
            const fileInputElement = document.getElementById("fileName");
            formElement.action = "/folder/" + fileInputElement.value;
            // fetch("http://localhost:3000/folder/" + fileInputElement.value, {method:"DELETE"});
        }
    </script>
</body>
